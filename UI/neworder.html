<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SendIT | Activities</title>
	<link rel="stylesheet" type="text/css" href="instance/css/style.css">

</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1>SendIT</h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="parcel.html">Send Parcel</a></li>
					<li  class="current"><a href="parcel.html">Activities</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="main">
		<div id="newparcel">
			<form>
				<div id="inputOne">
					<fieldset>
						<legend>New Order</legend>
						<fieldset>
							<legend>Parcel Details</legend>
							<div id="input">
								<label id="product">Product</label>
								<input type="text" name="product" minlength="2" class="form-control">
							</div>
							<div id="input">
								<label>Weight(Kg)</label>
								<input type="text" name="weight" minlength="1" class="form-control">
							</div>
							<div id="input">
								<label>Quantity</label>
								<input type="number" name="quantity" minlength="2" class="form-control">
							</div>
						</fieldset>
						<fieldset>
							<legend>Destination</legend>
							<div id="input">
								<label id="product">Country</label>
								<select name="receiverCountry" class="form-control" >
	                <option value="" hidden=""></option>
	                <optgroup label="Africa">
		                <option value="Rwanda">Rwanda</option>
		                <option value="Nigeria">Nigeria</option>
		                <option value="Kenya">Kenya</option>
		                <option value="Uganda">Uganda</option>
	              	</optgroup>
				          <optgroup label="Europe">
				            <option value="France">France</option>
				            <option value="Belgium">Belgium</option>
				            <option value="England">England</option>
				          	<option value="Spani">Spani</option>
				          </optgroup>
					        <optgroup label="Noth-America">
					          <option value="Canada">Canada</option>
					          <option value="USA">USA</option>
					         </optgroup>
	              </select>
							</div>
							<div id="input">
								<label>City</label>
								<input type="text" name="City" minlength="2" class="form-control">
							</div>
							<div id="input">
								<label>Adress</label>
								<input type="text" name="adress" minlength="2" class="form-control">
							</div>
							
						</fieldset>
					</fieldset>
				</div>
				<fieldset>
					<div id="inputTwo" class="hidden">
						<legend>Confirm Your Order</legend>
						<fieldset>
							<legend>Reciever Info</legend>
							<div id="input">
								<label id="product">Name</label>
								<input type="text" name="name" minlength="2" class="form-control">
							</div>
							<div id="input">
								<label>Email</label>
								<input type="text" name="email" class="form-control">
							</div>
							<div id="input">
								<label>Tel Number</label>
								<input type="text" name="phone" class="form-control">
							</div>
						</fieldset>
						<fieldset>
							<legend>Confirm Your Location</legend>
							<div id="input">
								<label id="product">Country</label>
								<select name="receiverCountry" class="form-conterol">
	                <option value="" hidden=""></option>
	                  <optgroup label="Africa">
	                    <option value="Rwanda">Rwanda</option>
	                    <option value="Nigeria">Nigeria</option>
	                    <option value="Kenya">Kenya</option>
	                    <option value="Uganda">Uganda</option>
	                  </optgroup>
				            <optgroup label="Europe">
				              <option value="France">France</option>
				              <option value="Belgium">Belgium</option>
				              <option value="England">England</option>
				              <option value="Spani">Spani</option>
				            </optgroup>
					          <optgroup label="Noth-America">
					            <option value="Canada">Canada</option>
					            <option value="USA">USA</option>
					          </optgroup>
	              </select>
							</div>
							<div id="input">
								<label>City</label>
								<input type="text" name="city" class="form-control">
							</div>
							<div id="input">
								<label>Address</label>
								<input type="text" name="adress" class="form-control">
							</div>
						</fieldset>
					</div>
				</fildset>
				<div class="abm">
          <button id="nextBtn" class="btn">
            <a href="#" >
              Next 
            </a>
          </button>
          <button id="prevBtn" class="hidden">
            <a href="#" >
              Prev 
            </a>
          </button>
          <span class="pull-right">
		        <span id="first" class="first">1</span>
		        <span id="second" class="pagi">2</span>
          </span>
        </div>
        <div class="text-center">
          <button id="submitBtn" type="submit" class="hidden">
            Create
          </button>
        </div>
			</form>
			
		</div>
	</section>

	<footer>
		<p>SendIT Parcel delivery, Copyright &copy; 2018</p>
	</footer>

	<script type="text/javascript">
		let nextBtn = document.getElementById('nextBtn'),
				submitBtn = document.getElementById('submitBtn'),
				inputTwo = document.getElementById('inputTwo'),
				inputOne = document.getElementById('inputOne'),
				first = document.getElementById('first'),
				second = document.getElementById('second'),
				prevBtn = document.getElementById('prevBtn');

		nextBtn.addEventListener('click', function() {
			nextBtn.style.display = 'none';
			submitBtn.className = 'btn';
			prevBtn.className = 'btn'
			inputOne.className = 'hidden';
			inputTwo.className = '';
			first.className = 'pagi';
			second.className = 'first';
		});

		prevBtn.addEventListener('click', function(){
			nextBtn.style.display = 'inline';
			prevBtn.style.display = 'none';
			submitBtn.style.display = 'none';
			inputOne.className = '';
			inputTwo.className = 'hidden';
			first.className = 'first';
			second.className = 'pagi';
		});


  </script>

</body>
</html>
