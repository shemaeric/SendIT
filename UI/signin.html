<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Sign In</title>

	<link rel="stylesheet" type="text/css" href="instance/css/main.css">
</head>

<body>
	<div class="container">
		<div class="panel">
			<div class="panel-title">
				<h2>Sign In</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<label>Email</label>
					<input type="text" name="email" placeholder="email" class="form-input">
				</div>
				<div class="row">
					<label>Password</label>
					<input type="text" name="password" placeholder="password" class="form-input">
				</div>
				<div class="row">
                    <button class="btn">Submit</button>
                </div>
				<div class="bottom">
					<h3>You don't have an account?</h3>
					<a href="signup.html">Sign Up</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
