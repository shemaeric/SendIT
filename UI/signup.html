<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SendIT</title>

    <link rel="stylesheet" type="text/css" href="instance/css/main.css">
</head>
<body>
	<div class="container">
		<div class="panel">
			<div class="panel-title">
				<h2>Sign Up</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<label>First Name</label>
					<input type="text" name="firstname" placeholder="firstname" class="form-input">
				</div>
				<div class="row">
					<label>Last name</label>
					<input type="text" name="lastname" placeholder="lastname" class="form-input">
				</div>
				<div class="row">
					<label>Email</label>
					<input type="text" name="email" placeholder="email" class="form-input">
				</div>
				<div class="row">
					<label>Username</label>
					<input type="text" name="username" placeholder="username" class="form-input">
				</div>
				<div class="row">
					<label>password</label>
					<input type="text" name="password" placeholder="password" class="form-input">
				</div>
				<div class="row">
					<button class="btn">Sign Up</button>
				</div>
				<div class="bottom">
					<h3>You do have an account?</h3>
					<a href="signin.html" id="signin-btn">Sign In</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
